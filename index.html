<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:500|Play|Teko:600&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>AVENGERS TRIVIA GAME</h1>
    </header>
    <!---------------------------HEADER------------------------>
    <div class="jumbotron">

        <button id="start-button" class="startGameButton" onclick="onTimer()">START GAME</button>
        <div id="mycounter"></div>
        <!---------------------------Q1--------------------->

        <p id="question-headers-one"></p>

        <div id="q1" class="true-false">
            <button type="button" class="btn btn-secondary" value="true">True</button>

            <button id="q1a" type="button" class="btn btn-secondary" value="false">False</button>
        </div>
        <!---------------------------Q2--------------------->
        <p id="question-headers-two"></p>

        <div class="true-false">
            <button id="q2a" type="button" class="btn btn-secondary">True</button>

            <button type="button" class="btn btn-secondary">False</button>
        </div>
        <!---------------------------Q3--------------------->
        <p id="question-headers-three"></p>

        <div class="true-false">
            <button type="button" class="btn btn-secondary">True</button>

            <button id="q3a" type="button" class="btn btn-secondary">False</button>
        </div>
        <!---------------------------Q4--------------------->
        <p id="question-headers-four"></p>

        <div class="true-false">
            <button id="q4a" type="button" class="btn btn-secondary">True</button>

            <button type="button" class="btn btn-secondary">False</button>
        </div>
        <!---------------------------Q5--------------------->
        <p id="question-headers-five"></p>

        <div class="true-false">
            <button type="button" class="btn btn-secondary">True</button>

            <button id="q5a" type="button" class="btn btn-secondary">False</button>
        </div>

        <!------------------------End Button------------------->
        <button id="end-button" class="endGameButton" onclick="endGame()">END GAME</button>


        <div id="result">

        </div>
    </div>
    <footer>
        <h2>ENJOY!!!</h2>
    </footer>
</body>

<script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
